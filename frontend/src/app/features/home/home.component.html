<div class="hero">
    <div class="hero-overlay"></div>
    <div class="container relative z-10 flex flex-col justify-center h-full text-center">
        <h1 class="text-gradient" style="font-size: 3.5rem; margin-bottom: 1rem;">
            Find Your Dream Ride
        </h1>
        <p class="text-xl mb-8" style="color: var(--text-secondary); max-width: 600px; margin: 0 auto 2rem;">
            Discover thousands of premium vehicles from trusted sellers.
            Buy, sell, and trade with confidence on the most modern marketplace.
        </p>

        <div class="flex justify-center gap-4">
            <a routerLink="/listings" class="btn btn-primary" style="padding: 1rem 2rem; font-size: 1.1rem;">
                Browse Cars
            </a>
            <a routerLink="/sell" class="btn btn-outline" style="padding: 1rem 2rem; font-size: 1.1rem;">
                Sell My Car
            </a>
        </div>
    </div>
</div>

<section class="section">
    <div class="container">
        <div class="flex justify-between items-center mb-8">
            <h2>Featured Listings</h2>
            <a routerLink="/listings" class="text-primary font-semibold">View All &rarr;</a>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
            <!-- Loading State / Placeholders -->
            <div class="card" *ngFor="let i of [1,2,3,4]">
                <div
                    style="height: 200px; background: var(--surface-hover); border-radius: var(--radius-sm); margin-bottom: 1rem;">
                </div>
                <div
                    style="height: 24px; width: 70%; background: var(--surface-hover); border-radius: var(--radius-sm); margin-bottom: 0.5rem;">
                </div>
                <div
                    style="height: 16px; width: 40%; background: var(--surface-hover); border-radius: var(--radius-sm); margin-bottom: 1rem;">
                </div>
                <div class="flex justify-between items-center">
                    <div
                        style="height: 20px; width: 30%; background: var(--surface-hover); border-radius: var(--radius-sm);">
                    </div>
                    <div
                        style="height: 36px; width: 80px; background: var(--surface-hover); border-radius: var(--radius-md);">
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
