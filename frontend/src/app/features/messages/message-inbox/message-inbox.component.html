<div class="container section">
    <h1 class="mb-8">Messages</h1>

    <div *ngIf="isLoading" class="text-center py-12">
        <p class="text-secondary">Loading conversations...</p>
    </div>

    <div *ngIf="!isLoading && threads.length === 0" class="text-center py-12 card bg-surface">
        <p class="text-secondary mb-4">No messages yet.</p>
        <a routerLink="/listings" class="btn btn-primary">Browse Listings</a>
    </div>

    <div *ngIf="!isLoading && threads.length > 0" class="flex flex-col gap-4">
        <div *ngFor="let thread of threads" class="card p-4 cursor-pointer hover:bg-surface-hover transition-colors"
            [routerLink]="['/messages', thread.id]">
            <div class="flex justify-between items-start">
                <div class="flex flex-col gap-1">
                    <h3 class="text-lg font-bold mb-0">{{ thread.listingTitle }}</h3>
                    <p class="text-sm font-semibold text-primary">Chat with {{ getOtherPartyName(thread) }}</p>
                    <p class="text-md text-secondary truncate max-w-md">
                        {{ thread.lastMessagePreview || 'No messages yet' }}
                    </p>
                </div>
                <div class="text-right flex flex-col items-end gap-2">
                    <span class="text-xs text-secondary">{{ thread.updatedAt | date:'short' }}</span>
                </div>
            </div>
        </div>
    </div>
</div>
